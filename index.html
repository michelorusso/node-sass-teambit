<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Teambit</title>

    <link rel="stylesheet" href="dist/app.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

</head>
<body>

    <div class="wrapper">

        <!-- HEADER -->
        <section class="header">

            <!-- Nav-Bar -->
            <div class="nav-bar">

                <!-- logo -->
                <div class="logo">
                    <img src="img/logo.svg" alt="logo">
                </div>
                <!-- End logo -->

                <!-- nav-link -->
                <div class="nav-link">

                    <ul class="menu">

                        <li>
                            <a href="#">Solutions</a>
                        </li>

                        <li>
                            <a href="#">Pricing</a>
                        </li>

                        <li>
                            <a href="#">Blog</a>
                        </li>

                        <li>
                            <a href="#">Sign in</a>
                        </li>

                        <li>
                            <button><img src="img/google-logo.svg" alt="logo_google"> Sign Up</button>
                        </li>

                    </ul>

                </div>
                <!-- end nav-link -->
                
            </div>
            <!-- End Nav-Bar -->

            <!-- Jumbotron -->
            <div class="jumbotron">

                <div class="title">

                    <h1>Understand, recognize and develop  your people</h1>

                    <p>Teambit helps teams create a high performing culture with regular feedback.</p>

                    <div class="btn-connect">

                        <button><img src="img/google-logo.svg" alt="logo_google">Sign up with Google</button>

                        <span>or</span>

                        <button><img src="img/slack-logo.svg" alt="logo_slack">Sign up with Slack</button>

                    </div>

                    <span>or use your mail andress</span>

                </div>

                <div class="img-jumbo">

                </div>

            </div>
            <!-- End Jumbotron -->

        </section>
        <!-- END HEADER -->

        <!-- MAIN -->
        <section class="main">

        </section>
        <!-- END MAIN -->

        <!-- FOOTER -->
        <section class="footer">

        </section>
        <!-- END FOOTER -->

    </div>
    
</body>
</html>
